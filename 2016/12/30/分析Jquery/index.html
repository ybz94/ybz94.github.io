<!DOCTYPE html><html lang="null"><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><title>分析Jquery - blog</title><meta name="description" content="#jQuery分析山寨传入的参数分析12345jQ入口函数根据传入的不同参数返回不同的实例样式：1.$(); 参数是：空 null undefined Nan 0；统一返回空实例；2.$(&amp;quot;string&amp;quot;); 参数是：字符串，有两种：HTML片段（&amp;quot;&amp;lt;div&amp;gt"><link type="text/css" rel="stylesheet" href="/css/basic.css?v=0.0.0"><link type="text/css" rel="stylesheet" href="/css/pure.css?v=0.0.0"><link type="text/css" rel="stylesheet" href="/css/style.css?v=0.0.0"><script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script></head></html><body><div class="body_container"><div id="header"><div class="site-name"><h1 class="hidden">分析Jquery</h1><a id="logo" href="/.">blog</a></div><div id="nav-menu"><div class="bitcron_nav"><div class="site_nav_wrap"><div class="site_nav"><span class="a_container"><a href="/." class="selected active current">博客</a></span><span class="a_container"><a href="/archives/">归档</a></span><span class="a_container"><a href="/about/">关于</a></span><span class="a_container"><a href="/atom.xml">订阅</a></span></div></div></div></div></div><div id="layout" class="pure-g"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">分析Jquery</h1><div class="post-meta">Dec 30, 2016<script src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js" type="text/javascript"></script><span class="meta-space">  |  </span><span id="busuanzi_container_page_pv"><span id="busuanzi_value_page_pv"></span><span> 浏览</span></span></div><div class="post-content"><p>#<br>jQuery分析山寨</p>
<blockquote>
<p>传入的参数分析</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">jQ入口函数根据传入的不同参数返回不同的实例样式：</div><div class="line">1.$(); 参数是：空 null undefined Nan 0；统一返回空实例；</div><div class="line">2.$(&quot;string&quot;); 参数是：字符串，有两种：HTML片段（&quot;&lt;div&gt;123&lt;/div&gt;&quot;）和获取DOM元素;</div><div class="line">3.$([Array]);参数是：数组，伪数组; 返回：把数组/伪数组的每一项都添加到实例身上返回。</div><div class="line">4.$(function()&#123;&#125;);参数 函数；相当于 onload;</div></pre></td></tr></table></figure>
<blockquote>
<p>大致分析得出的规律</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** jq入口对不同参数处理的规律：</span></div><div class="line">* 1、传入null、undefined、0、NaN、''返回空对象( 即空实例 )</div><div class="line">* 2、传入字符串，那么需要判断是html片段 还是 其它，</div><div class="line">* 如果是片段，则创建对应的DOM，然后添加到实例身上；</div><div class="line">* 否则按照选择器获取页面中的DOM，然后把获取到的DOM添加到实例身上。</div><div class="line">* 3、如果是数组或许伪数组，那么把每一项分别添加到实例身上。</div><div class="line">* 4、除了上面的数据类型，剩余的，统一添加到实例身上。</div><div class="line">* */</div></pre></td></tr></table></figure>
<blockquote>
<p>代码JQ山寨入口函数</p>
</blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//1、传入null、undefined、0、NaN、''返回空对象( 即空实例 )</span></div><div class="line"><span class="keyword">if</span>(!selector)&#123;</div><div class="line"><span class="keyword">return</span> <span class="keyword">this</span></div><div class="line">&#125;;</div><div class="line"><span class="comment">//2、传入字符串，那么需要先判断是不是字符串，</span></div><div class="line"><span class="keyword">if</span>(!str)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="keyword">if</span>(<span class="keyword">typeof</span> str == <span class="string">"string"</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;;</div><div class="line"><span class="comment">//2.1、判断字符串是不是HTML 片段</span></div><div class="line"><span class="comment">//第一种</span></div><div class="line"><span class="keyword">if</span>(html.indexOf(<span class="string">"&lt;"</span>)==<span class="number">0</span> &amp;&amp; html.indexOf(<span class="string">"&gt;"</span>)==htmle.length<span class="number">-1</span> &amp;&amp; html.length&gt;=<span class="number">3</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;;</div><div class="line"><span class="comment">//第二种 html.charAt(0)=="&lt;" 方法</span></div><div class="line"><span class="comment">//3、如果是数组或许伪数组，那么把每一项分别添加到实例身上。</span></div><div class="line"><span class="comment">//3.1 数组和伪数组都有length 但是window也有length 先排除window 和不是Object的</span></div><div class="line"><span class="keyword">if</span>(<span class="built_in">window</span>.length=<span class="built_in">window</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//排除不是Object的</span></div><div class="line"><span class="comment">//防止 typeof 对null 误判</span></div><div class="line"><span class="keyword">if</span>(object===<span class="literal">null</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//如果是object 和function 就是对象了</span></div><div class="line"><span class="keyword">if</span>(<span class="keyword">typeof</span> object==<span class="string">"object"</span>||<span class="keyword">typeof</span> object==<span class="string">"function"</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//在判断是不是数组/伪数组</span></div><div class="line"><span class="comment">//借用Object 的toString 方法 判断是不是真数组</span></div><div class="line"><span class="keyword">if</span>((&#123;&#125;).toString.call(arr)==<span class="string">"[object,Array]"</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//判断是不是伪数组 用 in 查看有么有length 和length-1的值</span></div><div class="line"><span class="comment">//一个小坑 这里的 arr.length ===0 要用 三连等</span></div><div class="line"><span class="keyword">if</span>(<span class="string">"length"</span> <span class="keyword">in</span> arr&amp;&amp;(arr.length===<span class="number">0</span>||arr.length<span class="number">-1</span> <span class="keyword">in</span> arr))&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">//4.判断是不是函数function</span></div><div class="line"><span class="keyword">if</span>(<span class="keyword">typeof</span> fn==<span class="string">"function"</span>)&#123;</div><div class="line"><span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<h4 id="上面的判断最后封装成单独的方法-放在jQuery-上面"><a href="#上面的判断最后封装成单独的方法-放在jQuery-上面" class="headerlink" title="上面的判断最后封装成单独的方法 放在jQuery 上面"></a>上面的判断最后封装成单独的方法 放在jQuery 上面</h4></blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//给原型加一个 扩展插件的方法 就是混入是继承</span></div><div class="line">$.extend=$.prototype.extend=<span class="function"><span class="keyword">function</span>(<span class="params">q1,q2</span>)</span>&#123;</div><div class="line"><span class="comment">//判断传递的参数的个数 一个参数就是给this 实例添加方法</span></div><div class="line"><span class="keyword">if</span>(<span class="built_in">arguments</span>.length==<span class="number">1</span>)&#123;</div><div class="line"><span class="keyword">for</span>(<span class="keyword">var</span> key <span class="keyword">in</span> q1)&#123;</div><div class="line"><span class="keyword">this</span>[key]=q1[key];</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"><span class="comment">//两个参数就是 吧q2的参数继承给q1</span></div><div class="line"><span class="keyword">else</span> <span class="keyword">if</span>(argments.length==<span class="number">2</span>)&#123;</div><div class="line"><span class="keyword">for</span>(<span class="keyword">var</span> key <span class="keyword">in</span> q2)&#123;</div><div class="line">q1[key]=q2[key];</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>jQuery 的框架结构<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//沙箱里面的工厂函数</span></div><div class="line"><span class="comment">//沙箱里面给全局暴露了一个 jQuery $</span></div><div class="line">(<span class="function"><span class="keyword">function</span>(<span class="params">w</span>)</span>&#123;</div><div class="line"><span class="comment">//工厂函数 把原型里面的init 变成了构造函数 new了出去</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">jQuery</span>(<span class="params">selector</span>)</span>&#123;</div><div class="line"><span class="keyword">return</span> <span class="keyword">new</span> jQuery.prototype.init(selector);</div><div class="line">&#125;;</div><div class="line"><span class="comment">//替换了原型和名字</span></div><div class="line">jQuery.fn=jQuery.prototype=&#123;</div><div class="line"><span class="attr">init</span>:<span class="function"><span class="keyword">function</span>(<span class="params">selector</span>)</span>&#123;&#125;,</div><div class="line">&#125;</div><div class="line"><span class="comment">//让原型里的init 的原型指向了 jQuery的原型 保证了jQuery.prototype上的成员可以被init实例访问;</span></div><div class="line">jQuery.prototype.init.prototype=jQuery.prototype;</div><div class="line"></div><div class="line"><span class="comment">//暴露给全局</span></div><div class="line">w.jQuery=w.$=jQuery;</div><div class="line">&#125;(<span class="built_in">window</span>))</div></pre></td></tr></table></figure></p>
</blockquote>
